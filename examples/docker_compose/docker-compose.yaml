version: '3'

services:
  ydb:
    image: ghcr.io/ydb-platform/local-ydb:nightly
    container_name: fq-example-ydb
    hostname: localhost
    ports:
      - '2136:2136'
      - '8765:8765'
    environment:
      GRPC_TLS_PORT: 2135
      GRPC_PORT: 2136
      MON_PORT: 8765
      YDB_DEFAULT_LOG_LEVEL: NOTICE
      FQ_CONNECTOR_ENDPOINT: grpc://fq-connector-go:2130 

  postgresql:
    image: postgres
    container_name: fq-example-postgresql
    environment:
      POSTGRES_DB: fq
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata

  mysql:
    image: docker.io/library/mysql:latest
    container_name: fq-example-mysql
    environment:
      MYSQL_DATABASE: fq
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306

  fq-connector-go:
    image: ghcr.io/ydb-platform/fq-connector-go:latest
    container_name: fq-example-connector
